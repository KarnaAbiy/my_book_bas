<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Book Information</title>
    <link rel="stylesheet" href="/css/upload.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="/images/logo/logoBAS1.png" class="logoBAS">
            <nav>
                <ul>
                    <li><a href="/html/index.html"><img src="/images/logo/home.png" alt=""> Home</a></li>
                    <li><a href="/html/search.html"><img src="/images/logo/search.png" alt=""> Search</a></li>
                    <li><a href="/html/my-shelf.html"><img src="/images/logo/library.png" alt=""> My Shelf</a></li>
                    <li><a href="/html/upload.html"><img src="/images/logo/upload.png" alt=""> Upload</a></li>
                </ul>
            </nav>
            <footer class="footer">
                <p>Follow us on:</p>
                <div class="social-icons">
                    <a href="https://www.facebook.com" target="_blank"><img src="/images/logo/facebook.png" alt=""></a>
                    <a href="https://twitter.com" target="_blank"><img src="/images/logo/twitter.png" alt=""></a>
                    <a href="https://www.instagram.com" target="_blank"><img src="/images/logo/instagram.png" alt=""></a>
                    <a href="https://www.linkedin.com" target="_blank"><img src="/images/logo/linkedin.png" alt=""></a>
                </div>
            </footer>
        </aside>
        <main class="main-content">
            <header>
                <h1 class="animated-text">Welcome to My Book BAS</h1>
            </header>
            <section id="upload-section">
                <h2>Upload Book Information</h2>
                <form id="upload-form">
                    <input type="text" id="upload-title" placeholder="Название книги" required>
                    <input type="text" id="upload-author" placeholder="Автор" required>
                    <input type="text" id="upload-category" placeholder="Категория" required>
                    <input type="file" id="upload-cover" accept="image/*" required>
                    <button type="submit">Загрузить книгу</button>
                    <button type="button" id="add-to-shelf-btn">Добавить в "My Shelf"</button>
                </form>
            </section>
        </main>
    </div>
    <script src="/js/upload.js"></script>
</body>
</html>
