<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="/images/logo/logoBAS1.png" class="logoBAS">
            <nav>

                    <img id="book-cover" src="" alt="Book Cover">
                    <div class="book-info">
                        <h2 id="book-title"></h2>
                        <p id="book-author"></p>
                        <p id="book-category"></p>
                        <p id="book-published-date"></p>
                        <p id="book-page-count"></p>
                        <p id="book-rating"></p>
                        <p id="book-description"></p>
                        <p id="book-publisher"></p>
                        <p id="book-language"></p>
                        <p id="book-isbn"></p>
                        <p id="book-average-rating"></p>
                        <p id="book-ratings-count"></p>
                        <button class="add-to-library-btn">Add to Library</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
