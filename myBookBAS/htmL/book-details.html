<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="/images/logo/logoBAS1.png" class="logoBAS">
            <nav class="bdside">
                <ul>
                    <li><a href="/html/index.html"><img src="/images/logo/home.png" alt=""> Home</a></li>
                    <li><a href="/html/search.html"><img src="/images/logo/search.png" alt=""> Search</a></li>
                    <li><a href="/html/my-shelf.html"><img src="/images/logo/library.png" alt=""> My Shelf</a></li>
                    <li><a href="/html/upload.html"><img src="/images/logo/upload.png" alt=""> Upload</a></li>
                </ul>
            </nav>
            <footer class="footer">
                <p>Follow us on:</p>
                <div class="social-icons">
                    <a href="https://www.facebook.com" target="_blank"><img src="/images/logo/facebook.png" alt=""></a>
                    <a href="https://twitter.com" target="_blank"><img src="/images/logo/twitter.png" alt=""></a>
                    <a href="https://www.instagram.com" target="_blank"><img src="/images/logo/instagram.png" alt=""></a>
                    <a href="https://www.linkedin.com" target="_blank"><img src="/images/logo/linkedin.png" alt=""></a>
                </div>
            </footer>
        </aside>
        <main class="main-content">
            <header>
                <h1>Book Details</h1>
            </header>
            <section id="book-details-section">
                <div class="book-details">
                    <img id="book-cover" src="" alt="Book Cover">
                    <div class="book-info">
                        <h2 id="book-title"></h2>
                        <p id="book-author"></p>
                        <p id="book-category"></p>
                        <p id="book-published-date"></p>
                        <p id="book-page-count"></p>
                        <p id="book-rating"></p>
                        <p id="book-description"></p>
                        <p id="book-publisher"></p>
                        <p id="book-language"></p>
                        <p id="book-isbn"></p>
                        <p id="book-average-rating"></p>
                        <p id="book-ratings-count"></p>
                        <button class="add-to-library-btn">Add to Library</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/js/book-details.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
