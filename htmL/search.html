<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Подключаем CSS файл -->
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="/images/logo/logoBAS.png" class="logoBAS">
            <nav>
                <ul>
                    <li><a href="/html/index.html">🏠 Home</a></li>
                    <li><a href="/html/search.html">🔍 Search</a></li>
                    <li><a href="/html/my-shelf.html">📚 My Shelf</a></li>
                </ul>
            </nav>

            <header>
                <div class="search-wrapper">
                    <input type="text" id="search-input" placeholder="Search for books...">
                    <button id="search-btn">Search</button>
                    <select id="category-select">
                        <option value="">All Categories</option>
                    </select>
                    <select id="rating-select">
                        <option value="">All Ratings</option>
                    </select>
                </div>
            </header>
            <section>
                <h2>Results:</h2>
                <div class="books-grid" id="books-grid"></div>
            </section>
        </main>
    </div>

    <script src="/js/search.js"></script>
</body>
</html>
