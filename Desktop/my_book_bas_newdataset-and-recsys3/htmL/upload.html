<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Book Information</title>
    <link rel="stylesheet" href="/css/upload.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="/images/logo/logoBAS.png" class="logoBAS">
            <nav>
                <ul>
                    <li><a href="/html/index.html">游 Home</a></li>
                    <li><a href="/html/search.html">游댌 Search</a></li>
                    <li><a href="/html/my-shelf.html">游닄 My Shelf</a></li>
                    <li><a href="/html/upload.html">游닌 Upload</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1 class="animated-text">Welcome to My Book BAS</h1>
            </header>
            <section id="upload-section">
                <h2>Upload Book Information</h2>
                <form id="upload-form">
                    <input type="text" id="upload-title" placeholder="햏햟향쒫썛쫧쟳 햨햫햦햡햦" required>
                    <input type="text" id="upload-author" placeholder="햃쒬쮐" required>
                    <input type="text" id="upload-category" placeholder="햌햟혝햣햡쮐햦혪" required>
                    <input type="file" id="upload-cover" accept="image/*" required>
                    <button type="submit">행햟햡혞향햦혝혧 햨햫햦햡혞</button>
                    <button type="button" id="add-to-shelf-btn">햆쮏쐃썛쒫쟴혧  "My Shelf"</button>
                </form>
            </section>
        </main>
    </div>
    <script src="/js/upload.js"></script>
</body>
</html>
